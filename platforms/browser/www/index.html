<!DOCTYPE html>
<html>
	<title>Erda Player | Erdamah FM</title>
	
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width; initial-scale=1;"> 

	<meta property="og:title" content="Streaming Radio Erdamah FM | Jalin Ukhuwah Cerdaskan Ummat" />
	<meta property="og:type" content="music.radio_station" />
	<meta property="og:url" content="http://streaming.erdamahfm.com/" />
	<meta property="og:image" content="http://streaming.erdamahfm.com/img/fb-thumb.jpg" />

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="css/zen.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>   
    <script type="text/javascript" src="js/jquery.rotate.js"></script>
    <script type="text/javascript" src="js/jquery.grab.js"></script> 
    <script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="js/zen.js"></script>	

<body>

<div class="container">
  <div class="row">

<header id="status"></header>

<div class="erda-logo">
</div>

<div class="zen-block">
		<div id="zen">
		<span class="player"></span>
		<span class="circle"></span>
		<span class="progress"></span>
		<span class="buffer"></span>
		<span class="drag"></span>
		<div class="button">
			<span class="icon play"></span>
			<span class="icon pause"></span>
		</div>
	</div>
</div>

<footer><p>Erdamah APK v2.0</p></footer>

<script>
  var start = function() {
    screen.orientation.lock('landscape-primary').then(
      startInternal,
      function() {
        alert('To start, rotate your screen to landscape.');

        var orientationChangeHandler = function() {
          if (!screen.orientation.type.startsWith('landscape')) {
            return;
          }
          screen.orientation.removeEventListener('change', orientationChangeHandler);
          startInternal();
        }

        screen.orientation.addEventListener('change', orientationChangeHandler);
      });
  }
  window.onload = start;
</script>

  </div>
</div>

</body>
</html>
